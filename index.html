<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Опросник</title>
</head>

<body>

    <section class="quiz-price" id="quiz-price">
        <div class="container">
            <h2><span>Рассчитайте </span>предварительную стоимость</h2>
            <div class="quiz-price__quiz">
                <div class="quiz-price__quiz__item quiz-price__quiz__item_active" data-counter='slide-1'>
                    <p class="quiz-price__quiz__item-title">1) Какой тип продукции вас интересует?</p>
                    <form>
                        <div class="quiz-price__quiz__answer-img__wrapper">
                            <div class="quiz-price__quiz__answer-img">
                                <input type="radio" name="question-1" id="id-1">
                                <label for="id-1">
                                <div><img src="https://kolyaska-krovatka.ru/image/cache/catalog/111/no-photo-1200x800.png" alt="Фото"></div>
                                <p>Вариант ответа</p>
                            </label>
                            </div>
                            <div class="quiz-price__quiz__answer-img">
                                <input type="radio" name="question-1" id="id-2">
                                <label for="id-2">
                                <div><img src="https://kolyaska-krovatka.ru/image/cache/catalog/111/no-photo-1200x800.png" alt="Фото"></div>
                                <p>Вариант ответа</p>
                            </label>
                            </div>
                            <div class="quiz-price__quiz__answer-img">
                                <input type="radio" name="question-1" id="id-3">
                                <label for="id-3">
                                <div><img src="https://kolyaska-krovatka.ru/image/cache/catalog/111/no-photo-1200x800.png" alt="Фото"></div>
                                <p>Вариант ответа</p>
                            </label>
                            </div>
                        </div>
                        <button class="red-btn btn-further">Далее</button>
                        <div class="quiz-price__quiz__counter-item">1/3</div>
                    </form>
                </div>
                <div class="quiz-price__quiz__item" data-counter='slide-2'>
                    <p class="quiz-price__quiz__item-title">2) Где будет использоваться продукция?</p>
                    <form>
                        <div class="quiz-price__quiz__answer-img__wrapper">
                            <div class="quiz-price__quiz__answer-img">
                                <input type="radio" name="question-2" id="id-4">
                                <label for="id-4">
                                <div><img src="https://kolyaska-krovatka.ru/image/cache/catalog/111/no-photo-1200x800.png" alt="Фото"></div>
                                <p>Вариант ответа</p>
                            </label>
                            </div>
                            <div class="quiz-price__quiz__answer-img">
                                <input type="radio" name="question-2" id="id-5">
                                <label for="id-5">
                                <div><img src="https://kolyaska-krovatka.ru/image/cache/catalog/111/no-photo-1200x800.png" alt="Фото"></div>
                                <p>Вариант ответа</p>
                            </label>
                            </div>
                        </div>
                        <button class="red-btn btn-further">Далее</button>
                        <div class="quiz-price__quiz__counter-item">2/3</div>
                    </form>
                </div>
                <div class="quiz-price__quiz__item" data-counter='slide-3'>
                    <p class="quiz-price__quiz__item-title">3) Заполните контактные данные</p>
                    <form>
                        <input type="text" placeholder="Имя">
                        <input type="tel" placeholder="Номер телефона">
                        <input type="submit">
                    </form>
                    <div class="quiz-price__quiz__counter-item">3/3</div>
                </div>
            </div>
    </section>

    <script src="./js/questionnaire.js"></script>
</body>

</html>
